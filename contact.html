<!-- Contact Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="icon" href="assets/Icon/icon.jpg">
    <script src="script/header.js" defer></script>
    <script src="script/contact.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="index.html" class="left-section">
            <img id="logo" src="assets/Header/logo.png">
            <span class="name">Project Portal</span>
        </a>
        <div class="right-section">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="contact.html" id="active-nav">Contact</a>
                <a href="about.html">About Us</a>
            </nav>
            <a class="menu" id="menu-click" onclick="openSlideMenu()">
                <img class="menu-icon" src="assets/Header/menu-icon.png">
            </a>
            <a class="menu" id="close-click" onclick="closeSlideMenu()">
                <img class="close-icon" src="assets/Header/close-icon.png">
            </a>
        </div>
    </header>
    <div class="menu-list hide" id="menu-drop">
        <a href="index.html">Home</a>
        <a href="contact.html" id="active-menu">Contact</a>
        <a href="form.html">Submit Project</a>
        <a href="list.html">Project List</a>
        <a href="about.html">About Us</a>
    </div>
    <main class="main">
        <div class="form-container">
            <div class="title-container">
                <div id="back-container" onclick="backButton()">
                    <img src="assets/Submit-Form/back-icon.png">
                    <span>Back</span>
                </div>
                <span id="page-title">Contact Us</span>
            </div>
            <form class="form" method="post" action="php/contact.php" onsubmit="return validatePage()">
                <div class="container">
                    <div class="input-container">
                        <label class="required" for="fname">First Name</label>
                        <input class="text-input" id="fname" name="fname" type="text" placeholder="First Name">
                    </div>
                    <div class="input-container">
                        <label for="lname">Last Name</label>
                        <input class="text-input" id="lname" name="lname" type="text" placeholder="Last Name">
                    </div>
                    <div class="input-container">
                        <label class="required" for="email">Email</label>
                        <input class="email-input" id="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="input-container">
                        <label class="required" for="phno">Phone No.</label>
                        <input class="phone-input" id="phno" name="phno" placeholder="Phone Number">
                    </div>
                    <div class="input-container">
                        <label class="required" for="message">Message</label>
                        <textarea class="message-input" id="message" name="message" placeholder="Message"></textarea>
                    </div>
                    <div class="button-container">
                        <input class="button" type="submit" value="Submit">
                        <input class="button" type="reset" value="Clear">
                    </div>
                </div>
            </form>
        </div>
        <br>
        <br>
    </main>
</body>
</html>
