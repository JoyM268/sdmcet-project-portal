<!-- Project Lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects List</title>
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="icon" href="assets/Icon/icon.jpg">
    <script src="script/header.js" defer></script>
    <script src="script/list.js" defer></script>
</head>
<body onload="loadList()">
    <header class="header">
        <a href="index.html" class="left-section">
            <img id="logo" src="assets/Header/logo.png">
            <span class="name">Project Portal</span>
        </a>
        <div class="right-section">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
            </nav>
            <a class="menu" id="menu-click" onclick="openSlideMenu()">
                <img class="menu-icon" src="assets/Header/menu-icon.png">
            </a>
            <a class="menu" id="close-click" onclick="closeSlideMenu()">
                <img class="close-icon" src="assets/Header/close-icon.png">
            </a>
        </div>
    </header>
    <div class="menu-list hide" id="menu-drop">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <a href="form.html">Submit Project</a>
        <a href="list.html" id="active-menu">Project List</a>
        <a href="login.html">Admin Login</a>
        <a href="about.html">About Us</a>
    </div>
    <main class="main">
        <div class="top-section">
            <div id="back-container" onclick="backButton()">
                <img src="assets/Submit-Form/back-icon.png">
                <span>Back</span>
            </div>
        </div>
        <div class="bottom-section">
            <div id="page-title">
                <span>Project Lists</span>
            </div>
            <div class="search">
                <input type="text" class="search-bar" onkeyup="searchProject(this.value)" id="project-title" placeholder="Enter the project title">
                <div class="filter">
                    <button class="filter-icon" onclick="showFilters()"><img id="filter-img" src="assets/Project List/filter-icon.png"></button>
                    <div class="filter-section" id="filter-section">
                        <div class="filter-option none" onclick="setNone()">None</div>
                        <div class="filter-option sem" onclick="showSemester()">Semester</div>
                        <div class="filter-option count" onclick="showMemCount()">Member Count</div>
                        <div class="filter-option sort" onclick="showSortingOptions()">Sort</div>
                    </div>
                    <div class="semester-list" id="semester-list">
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">1</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">2</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">3</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">4</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">5</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">6</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">7</div>
                        <div class="filter-option sem-number" onclick="searchSem(this.innerText)">8</div>
                    </div>
                    <div class="member-count" id="member-count">
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">1</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">2</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">3</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">4</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">5</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">6</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">7</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">8</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">9</div>
                        <div class="filter-option member-number" onclick="searchMem(this.innerText)">10</div>
                    </div>
                    <div class="sorting" id="sorting">
                        <div class="filter-option sort-option" onclick="sortAscending()">A to Z</div>
                        <div class="filter-option sort-option" onclick="sortDescending()">Z to A</div>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <table id="table"></table>
            </div>
        </div>
        <br>
        <br>
    </main>
</body>
</html>
</html>
